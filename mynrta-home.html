    <style>
        * {
            font-family: Assistant, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #screen {
            width: 100%;
            /* height: 500px; */
            border: 5px solid red;
            display: flex;
            justify-content: space-around;
        }

        #left {
            width: 15%;
            border: 2px solid #f4f4f6;
        }

        #left>div {
            width: 85%;
            margin: auto;
            /* border: 1px solid blue; */
        }

        #left>div>h4 {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #left>div>label,
        input {
            margin-bottom: 5px;
        }

        #right {
            width: 85%;
            border: 2px solid #f4f4f6;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        #right>div {
            width: 18%;
            height: 400px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #right>div:hover {
            border: 1px solid black;

        }

        #right>div>img {
            width: 100%;
            height: 80%;
        }

        #right>div>h4,
        p {
            margin-left: 15px;
        }

        @media screen and (max-width: 416px) {
            #right>div {
                width: 40%;
                height: 300px;
                margin-top: 5px;
                margin-bottom: 0px;
            }

            #right>div>img {
                width: 100%;
                height: 70%;
            }
        }

        #adds {
            width: 100%;
            height: 300px;
            display: flex;
        }

        #adds>div {
            height: 100%;
            width: 20%;
        }

        #adds>div>img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
