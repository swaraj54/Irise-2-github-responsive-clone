<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/d4fa596027.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0;
            padding: 0;
        }

        #screen {
            width: 100%;
            border: 5px solid black;
        }

        #navbar {
            width: 100%;
            margin: auto;
            /* border: 5px solid blue; */
            height: 60px;
            display: flex;
            justify-content: space-between;
            background-color: #1b1f23;
            color: white;
        }

        #nav-left {
            width: 60%;
            /* border: 5px solid purple; */
            display: flex;
            justify-content: space-evenly;
        }

        #nav-left>div:nth-child(1) {
            width: 6%;
            /* border: 2px solid white; */
        }

        #nav-left>div:nth-child(1)>img {
            width: 90%;
            margin: auto;
            height: 90%;
            margin-top: 5px;
        }

        #nav-left>div:nth-child(2) {
            width: 39%;
            /* border: 2px solid black; */
        }

        #nav-left>div:nth-child(3) {
            width: 45%;
            /* border: 2px solid black; */
            display: flex;
            justify-content: space-between;
            /* padding-top: 12px ; */
            font-weight: 600;
        }

        #nav-left>div:nth-child(3)>p {
            margin-top: 20px;
        }

        #nav-right {
            width: 7%;
            /* border: 5px solid purple; */
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
            margin-right: 30px;
        }

        #inputBox {
            border: 1px solid #4d565f;
            height: 35px;
            margin-top: 13px;
            /* padding-top: 8px; */
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
        }

        #inputBox>div {
            display: flex;
        }

        #inputBox>div>input {
            margin-left: 10px;
            background-color: #1b1f23;
            outline: none;
            border: none;
            font-size: 16px;
        }

        #inputBox>div>i {
            margin-top: 8px;
            margin-left: 10px;
        }

        #inputBox>div:nth-child(2) {
            margin-right: 10px;
        }


        #body {
            width: 100%;
            margin: auto;
            /* border: 5px solid red; */
            height: 500px;
            display: flex;
            justify-content: space-between;
        }

        #body>div:nth-child(1) {
            width: 20%;
            border: 1px solid black;
        }

        #body>div:nth-child(2) {
            width: 47%;
            border: 1px solid black;
        }

        #body>div:nth-child(3) {
            width: 27%;
            border: 1px solid black;
        }

        #bars {

            display: none;
        }

        #body>div:nth-child(1)>div:nth-child(1) {
            width: 90%;
            margin: auto;
            /* border: 1px solid blue; */
            height: 100%;
        }

        @media screen and (max-width : 416px) {
            #screen {
                width: 100%;
            }

            #navbar {
                margin: auto;
                /* border: 1px solid red; */
                display: flex;
                justify-content: space-around;
                width: 100%;
            }

            #navbar>div:nth-child(1) {
                width: 1%;
                padding-left: 0;
            }

            #navbar>div:nth-child(2)>div>img {
                padding-left: 0;
                margin-left: -10px;
                /* border: 1px solid white; */
            }

            #bars {
                display: block;
                /* border: 1px solid red; */
                padding: 17px;
            }

            #navbar>div:nth-child(3) {
                /* border: 2px solid red; */
                margin-right: 0px;
                padding-top: 15px;
            }

            .hide {
                display: none;
            }

            #nav-left>div:nth-child(3) {
                display: none;
            }

            #nav-right>div:nth-child(2) {
                display: none;
            }

            #nav-right>div:nth-child(3) {
                display: none;
            }

            #nav-left>div:nth-child(1)>img {
                /* border: 1px solid red; */
                width: 45px;
                height: 45px;
                margin-top: 5px;
            }

            #nav-right>div:nth-child(1) {
                /* border: 1px solid white; */
                margin-left: 10px;

            }

            #body {
                flex-direction: column;
                /* width: 400px; */
                border: 1px solid green;
            }

            #body>div:nth-child(1) {
                height: 200px;
                width: 100%;
            }

            #body>div:nth-child(1)>div {
                width: 90%;
                margin: auto;
                border: 1px solid green;
            }

            #body>div:nth-child(2) {
                height: 200px;
                width: 90%;
                border: 1px solid blue;
                margin: auto;
            }

            #body>div:nth-child(3) {
                height: 200px;
                width: 100%;
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="screen">
        <div id="navbar">
            <div id="bars">
                <i class="fa-solid fa-bars fa-xl"></i>
            </div>
            <div id="nav-left">
                <div>
                    <img src="https://miro.medium.com/v2/resize:fit:1200/1*M7SXFpGPe9cVEZ6bxZDAgA.png" alt="Logo" />
                </div>
                <div class="hide">
                    <div id="inputBox">
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input placeholder="Search..." />
                        </div>
                        <div>
                            <i class="fa-solid fa-square-check"></i>
                        </div>
                    </div>
                </div>
                <div class="hide">
                    <p>Pull Request</p>
                    <p>Issues</p>
                    <p>CodeSpace</p>
                    <p>Marketplace</p>
                    <p>Explore</p>
                </div>
            </div>
            <div id="nav-right">
                <div><i class="fa-regular fa-bell fa-lg"></i></div>
                <div><i class="fa-solid fa-plus fa-lg"></i></div>
                <div><i class="fa-regular fa-user fa-lg"></i></div>
            </div>
        </div>
        <div id="body">
            <div>
                <div>Left</div>
            </div>
            <div>
                <div>Center</div>
            </div>
            <div>
                <div>Right</div>
            </div>
        </div>
    </div>
</body>

</html>
